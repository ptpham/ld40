
<meta content-type="charset=utf-8" http-equiv="Content-Type" />

<html>
<head>
<style>
html, body {
  margin: 0px;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

#cards {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 320px;
  width: 400px;
  margin: auto;
}

.card {
  border-radius: 5px;
  border-top: 1px solid rgba(0,0,0,0.1);
  border-left: 1px solid rgba(0,0,0,0.1);
  border-right: 3px solid rgba(0,0,0,0.1);
  border-bottom: 3px solid rgba(0,0,0,0.1);
  width: 150px;
  height: 200px;
  position: absolute;
  bottom: 20px;
  background-color: white;
  transition: bottom ease-in 200ms;
  padding: 8px;
}

.card:nth-of-type(1) {
  left: calc(0% - 75px);
  transform: rotate(-0.03turn);
}
.card:nth-of-type(2) {
  left: calc(33.33% - 75px);
  bottom: 35px;
  transform: rotate(-0.01turn);
}
.card:nth-of-type(3) {
  left: calc(66.66% - 75px);
  bottom: 35px;
  transform: rotate(0.01turn);
}
.card:nth-of-type(4) {
  left: calc(100% - 75px);
  transform: rotate(0.03turn);
}
.card:hover {
  bottom: 75px;
  z-index: 100;
}
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="cards"></div>

  <template id="card-template">
    <div class="card">
      <div class="name"></div>
      <div class="type"></div>
      <div class="flavor"></div>
    </div>
  </template>
</body>
<script src="index.js"></script>
</html>
