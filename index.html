
<meta content-type="charset=utf-8" http-equiv="Content-Type" />

<html>
<head>
<link rel="stylesheet" type="text/css" href="css/cards.css">
<link rel="stylesheet" type="text/css" href="css/health.css">
<link rel="stylesheet" type="text/css" href="css/money.css">
<style>
html, body {
  margin: 0px;
  width: 100vw;
  height: 100vh;
  overflow-y: hidden;
  font-family: sans-serif;
  font-weight: lighter;
  min-width: 1080px;
  position: relative;
}

canvas { height: 100%; width: 100%; }
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="health"></div>
  <div id="cards"></div>
  <div id="money">
    <img src="assets/coin.svg" />
    <div class="amount"></div>
  </div>

  <template id="card-template">
    <div class="card">
      <div class="front">
        <div class="type"></div>
        <div class="flavor"></div>
        <div class="money">
          <img src="assets/coin.svg" />
          <div class="amount"></div>
        </div>
      </div>
      <div class="back">
        <div class="type"></div>
        <p></p>
        <div class="subtext">
          Click To Continue
        </div>
      </div>
    </div>
  </template>

  <template id="health-template">
    <div class="health-node">
      <div class="name"></div>
      <div class="turns"></div>
    </div>
  </template>

</body>
<script src="static/index.js"></script>
</html>
