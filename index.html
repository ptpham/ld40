
<meta content-type="charset=utf-8" http-equiv="Content-Type" />

<html>
<head>
<link rel="stylesheet" type="text/css" href="css/cards.css">
<link rel="stylesheet" type="text/css" href="css/health.css">
<link rel="stylesheet" type="text/css" href="css/money.css">
<link rel="stylesheet" type="text/css" href="css/modal.css">
<style>
html, body {
  margin: 0px;
  width: 100vw;
  height: 100vh;
  overflow-y: hidden;
  font-family: sans-serif;
  font-weight: lighter;
  min-width: 1080px;
  position: relative;
}

canvas { height: 100%; width: 100%; }
</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="health"></div>
  <div id="cards"></div>
  <div id="money">
    <img src="assets/coin.svg" />
    <div class="amount"></div>
  </div>

  <div class="modal-container">
    <div class="modal">
      <h1><span class="victory">Dream</span> Achieved</h1>
      <div class="info">You've been crowned <b class="victory">Woman of the Year</b>! All those times going under the knife was totally worth it!</div>
    </div>
  </div>

  <div class="modal-container">
    <div id="modalDefeat" class="modal">
      <h1>A Waking <span class="defeat">Nightmare</span></h1>
      <div class="info">You are destitute and will forever carry the painful <b class="defeat">scars</b> of your mistakes.</div>
    </div>
  </div>

  <template id="card-template">
    <div class="card">
      <div class="front">
        <div class="type"></div>
        <div class="flavor"></div>
        <div class="money">
          <img src="assets/coin.svg" />
          <div class="amount"></div>
        </div>
      </div>
      <div class="back">
        <div class="type"></div>
        <p></p>
        <div class="subtext">
          Click To Continue
        </div>
      </div>
    </div>
  </template>

  <template id="health-template">
    <div class="health-node">
      <div class="name"></div>
      <div class="turns"></div>
    </div>
  </template>

</body>
<script src="static/index.js"></script>
</html>
